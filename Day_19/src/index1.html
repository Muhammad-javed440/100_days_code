<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Functions</title>
</head>

<body style="text-align: center; background-color: rgb(154, 231, 231);">
    <h1>Callback functions</h1>
    <p>Orignal array [1,3,5,-6,-2,8,-9] </p>
    <h2>Positive Number of array is :</h2>
    <p id="demo"></p>

    <script>
        const array =[1,3,5,-6,-2,8,-9];
        const posNumber = removeNeg(array,(x)=> x >= 0 );
        
            document.getElementById("demo").innerHTML = posNumber;
        
        function removeNeg(numbers,callback){
            let myArray=[];
            for(const x of numbers){
                if(callback(x)){
                    myArray.push(x);
            }
        }
        return myArray
    }
    </script> 
</body>
</html>
